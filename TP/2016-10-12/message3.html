    var alphabetmin = "abcdefghjklmnopqrstuvwxyz".split("");
    var alphabetmaj = "abcdefghjklmnopqrstuvwxyz".toUpperCase().split("");

    console.log(alphabetmin);
    console.log(alphabetmaj);

    var msgsplit = msg.split("");

    var message = "";

    for (var i = 0 ; i < msgsplit.length; i++) {

        for (var j = 0; j < alphabetmin.length; j++) {
            //on parcours l'alphabetmin
            if (msgsplit[i] == alphabetmin[j]) {
                //7 derniÃ¨res lettres
                if (j > 18) {
                    var position = 7 - (26-j);
                    msgsplit[i] = alphabetmin[position];
                }

                //premiere lettre de l'alphabet

                    var position = j+7;
                    msgsplit[i] = alphabetmin[position];

                }
            }

        }

        var message = message + msgsplit[i];
    }
